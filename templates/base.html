{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{% block title %}意投网{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		{% block head %}
		<link rel="icon" href="{% static "images/favicon.ico" %}">
		<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />
		<link rel="stylesheet" href="{% static "booking/css/booking.css" %}">
		<link rel="stylesheet" href="{% static "css/camera.css" %}">
		<link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<link rel="stylesheet" href="{% static "css/main.css" %}">
		<script src="{% static "js/jquery.js" %}"></script>
		<script src="{% static "js/jquery-migrate-1.2.1.js" %}"></script>
		<script src="{% static "js/script.js" %}"></script>
		<script src="{% static "js/superfish.js" %}"></script>
		<script src="{% static "js/jquery.ui.totop.js" %}"></script>
		<script src="{% static "js/jquery.equalheights.js" %}"></script>
		<script src="{% static "js/jquery.mobilemenu.js" %}"></script>
		<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
		<script src="{% static "js/owl.carousel.js" %}"></script>
		<script src="{% static "js/camera.js" %}"></script>
		<script src="{% static "booking/js/booking.js" %}"></script>
		{% endblock %}
		<script>
			$(document).ready(function(){
			jQuery('#camera_wrap').camera({
				loader: false,
				pagination: false ,
				minHeight: '444',
				thumbnails: false,
				height: '48.375%',
				caption: true,
				navigation: false,
				fx: 'mosaic',
				playPause			: false,
				pauseOnClick		: false
			});
			jQuery('#camera_wrap').cameraStop();
			});
		</script>
	</head>
	<body class="page1" id="top">
<!--==============================header=================================-->
		{% include "header.html" %}

		<div class="slider_wrapper">
			<div id="camera_wrap" class="">
				<div data-src="{% static "images/slide3.jpg" %}">
				{% block content %}
					<div class="caption fadeIn">
						<h2>伦敦</h2>
						<a href="#">了解更多</a>
					</div>
				{% endblock %}
				</div>
			</div>
		</div>
<!--==============================Content=================================-->

<!--==============================footer=================================-->
	{% block foot %}
		{% include "foot.html" %}
	{% endblock %}
	</body>
</html>
