{% extends "base.html" %}
{% load static %}
{% block title %}首页{% endblock %}
	{% block head %}
		<link rel="icon" href="{% static "images/favicon.ico" %}">
		<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />
		<link rel="stylesheet" href="{% static "booking/css/booking.css" %}">
		<link rel="stylesheet" href="{% static "css/camera.css" %}">
		<link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<link rel="stylesheet" href="{% static "css/main.css" %}">
		<script src="{% static "js/jquery.js" %}"></script>
		<script src="{% static "js/jquery-migrate-1.2.1.js" %}"></script>
		<script src="{% static "js/script.js" %}"></script>
		<script src="{% static "js/superfish.js" %}"></script>
		<script src="{% static "js/jquery.ui.totop.js" %}"></script>
		<script src="{% static "js/jquery.equalheights.js" %}"></script>
		<script src="{% static "js/jquery.mobilemenu.js" %}"></script>
		<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
		<script src="{% static "js/owl.carousel.js" %}"></script>
		<script src="{% static "js/camera.js" %}"></script>
		<script src="{% static "booking/js/booking.js" %}"></script>
		<script>
			$(document).ready(function(){
			jQuery('#camera_wrap').camera({
				loader: false,
				pagination: false ,
				minHeight: '444',
				thumbnails: false,
				height: '48.375%',
				caption: true,
				navigation: false,
				fx: 'mosaic',
				playPause			: false,
				pauseOnClick		: false
			});
			jQuery('#camera_wrap').cameraStop();
			});
		</script>
	</head>
	<body class="page1" id="top">
	{% endblock %}
<!--==============================header=================================-->
	{% block header %}
		<li class="current"><a href="/home">首页</a></li>
		<li><a href="/album">画册</a></li>
		<li><a href="/network">网络</a></li>
		<li><a href="/blog">博客</a></li>
		<li><a href="/contact">联系</a></li>
	{% endblock %}
<!--==============================Content=================================-->
	{% block content %}
		<div class="slider_wrapper">
			<div id="camera_wrap" class="">
				<div data-src="{% static "images/slide3.jpg" %}">
					<div class="caption fadeIn">
						<h2>欢迎</h2>
					<a href="/login">登录</a>
				</div>
			</div>
		</div>
	{% endblock %}
<!--==============================footer=================================-->
