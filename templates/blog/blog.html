{% extends "index-3.html" %}
{% load static %}
<!--==============================header=================================-->
<!--==============================Content=================================-->
	{% block content %}
		<div class="content">
			<div class="container_12">
				<div class="grid_7">
					<h3>{{article.title}}</h3>
					<div class="blog">
						<time datetime="2014-04-06">星期<span>日</span></time>
						<div class="extra_wrapper">
							<div class="text1 col1"><a>发布时间：{{article.createtime|date:"Y-m-d H:i"}}</a></div>
							作者 ： {{user}}
						</div>
						<div class="clear"></div>
						<img src="{% static "images/page4_img1.jpg" %}" alt="" class="img_inner">
						<p>{{article.content}}</p><br>
						<a href="#" class="link1">评论</a>
					</div>
				</div>
				<div class="grid_3 prefix_1">
					<h3 class="head1">热门文章</h3>
					<ul class="list">
                        {% for article in articles %}
						<li><a href="/blog/{{article.id}}">{{article.title}}</a></li>
                        {% endfor %}
					</ul>
					<h3 class="head1">热门评论</h3>
					<ul class="list">
						<li><a href="#">广告1</a></li>
					</ul>
				</div>
			</div>
		</div>
	{% endblock %}
<!--==============================footer=================================-->
