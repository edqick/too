{% extends "base.html" %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
	<head>
		{% block head %}
		<title>意投网</title>
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no" />
		<link rel="icon" href="{% static "images/favicon.ico" %}">
		<link rel="shortcut icon" href="{% static "images/favicon.ico" %}" />
		<link rel="stylesheet" href="{% static "booking/css/booking.css" %}">
		<link rel="stylesheet" href="{% static "css/camera.css" %}">
		<link rel="stylesheet" href="{% static "css/owl.carousel.css" %}">
		<link rel="stylesheet" href="{% static "css/style.css" %}">
		<link rel="stylesheet" href="{% static "css/main.css" %}">
		<script src="{% static "js/jquery.js" %}"></script>
		<script src="{% static "js/jquery-migrate-1.2.1.js" %}"></script>
		<script src="{% static "js/script.js" %}"></script>
		<script src="{% static "js/superfish.js" %}"></script>
		<script src="{% static "js/jquery.ui.totop.js" %}"></script>
		<script src="{% static "js/jquery.equalheights.js" %}"></script>
		<script src="{% static "js/jquery.mobilemenu.js" %}"></script>
		<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
		<script src="{% static "js/owl.carousel.js" %}"></script>
		<script src="{% static "js/camera.js" %}"></script>
		<script src="{% static "booking/js/booking.js" %}"></script>
		{% endblock %}

	</head>
	<body class="page1" id="top">
<!--==============================header=================================-->
		{% include "header.html" %}
	{% block content %}
		<div class="caption fadeIn">
			<h2>欢迎</h2>
			<form action="{% url 'userinfo:users' %}" method="post">
			{% csrf_token %}
			用户名：<input type="text" size=20 name="username" required="required"></input><br>
			密&nbsp;&nbsp;&nbsp;&nbsp;码：<input type="password" size=20 name="password" required="required"></input><br>
			<input type="submit" value="登录">
			<input type="reset" value="重置">
			<a href="#">登录</a>
			<a href="#">取消</a>
			</form>
		</div>
	{% endblock %}
<!--==============================Content=================================-->

<!--==============================footer=================================-->
	</body>
</html>
